<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <f:loadBundle basename="messages" var="messages" />
    <h:body bgcolor="white">
        <h2><h:outputText value='#{messages.applicationTitle}'/></h2>
        <f:view>
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputText value='#{messages.nameCaption}'/>
                    <h:inputText id="name" value='#{helloBean.name}' label='Name' required="true" requiredMessage="#{messages.nameIsRequired}"/>
                    <h:message for="name"/>
                    <h:outputText/>
                    <h:commandButton action="#{helloBean.sayHello}" value="Submit"/>
                </h:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
